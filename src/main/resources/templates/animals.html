<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js%22%3E"></script>
  <link rel="stylesheet" type="text/css" href="/body.css" />
  <title>Animals</title>
</head>
<body>
<div th:insert="~{navbar}"></div>
<div class="div-body-animal">
  <div class="container">
    <h2 class="text-center mb-5 p-2">Animals</h2>
  <a class="btn btn-secondary" th:href="@{'/add_animal_url'}" style="margin-bottom: 30px">Add Animal</a>
  <table class="table table-bordered">
    <tr>
      <th>Type</th>
      <th>Amount</th>
      <th>Description</th>
      <th>Classification</th>
      <th>Meal</th>
      <th>Habitat</th>
      <th>Photo</th>
      <th></th>
    </tr>
    <tr th:each="animal : ${animals}">
      <td th:text="${animal.type}"></td>
      <td th:text="${animal.amount}"></td>
      <td th:text="${animal.description}"></td>
      <td th:text="${animal.classification.getClassification_name()}"></td>
      <td th:text="${animal.meal.getMeal_name()}"></td>
      <td th:text="${animal.habitat.getHabitat_name()}"></td>
      <td th:text="${animal.photo}"></td>
      <td><a th:href="@{'/edit_animal/' + ${animal.animal_id}}" class="btn btn-warning">EDIT</a></td>
    </tr>
  </table>
</div>
</div>
<div th:insert="~{footer}"></div>
</body>
</html>
