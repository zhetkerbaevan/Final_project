<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js%22%3E"></script>
  <title>Animals</title>
</head>
<body>
<div class="container-fluid" th:insert="~{navbar}"></div>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 offset-3">
  <form th:action="@{'/add_animal'}" method="post" >
    <div class="form-group">
    <label>Type:</label>
    <input type="text" class="form-control" name="type_field">
    </div>
    <div class="form-group">
    <label>Amount:</label>
    <input type="text" class="form-control" name="amount_field">
    </div>
      <div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control" name="desc_field">
      </div>
    <div class="form-group">
    <label>Classification:</label>
    <select class="form-control" name="classification_id">
      <option th:each="cl : ${classifications}" th:text="${cl.classification_name}" th:value="${cl.classification_id}"></option>
    </select>
    </div>
    <div class="form-group">
    <label>Meal:</label>
    <select class="form-control" name="meal_id">
      <option th:each="meal : ${meals}" th:text="${meal.meal_name}" th:value="${meal.meal_id}"></option>
    </select>
      </div>
    <div class="form-group">
      <label>Habitat:</label>
      <select class="form-control" name="habitat_id">
        <option th:each="habitat : ${habitats}" th:text="${habitat.habitat_name}" th:value="${habitat.habitat_id}"></option>
      </select>
    </div>
    <button class="btn btn-success">Add Animal</button>
  </form>
    </div>
      </div>
  <h3 class="text-center mb-5 p-2">Animals</h3>
  <table class="table table-striped">
    <tr>
      <th>Type</th>
      <th>Amount</th>
      <th>Description</th>
      <th>Classification</th>
      <th>Meal</th>
      <th>Habitat</th>
      <th></th>
    </tr>
    <tr th:each="animal : ${animals}">
      <td th:text="${animal.type}"></td>
      <td th:text="${animal.amount}"></td>
      <td th:text="${animal.description}"></td>
      <td th:text="${animal.classification.getClassification_name()}"></td>
      <td th:text="${animal.meal.getMeal_name()}"></td>
      <td th:text="${animal.habitat.getHabitat_name()}"></td>
      <td><a th:href="@{'/edit_animal/' + ${animal.animal_id}}" class="btn btn-warning">EDIT</a></td>
    </tr>
  </table>
</div>
</body>
</html>
