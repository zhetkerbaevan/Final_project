<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js%22%3E"></script>
  <link rel="stylesheet" type="text/css" href="/body.css" />
    <title>Add animal</title>
</head>
<body>
<div th:insert="~{navbar}"></div>
<div class="div-body" style="margin-bottom: 30px">
  <div class="container">
    <div class="row mt-5">
      <div class="col-6 offset-3">
        <form class="card py-5 px-4" th:action="@{'/add_animal'}" method="post" >
          <div class="mb-3">
            <label class="form-label">Type:</label>
            <input type="text" class="form-control" name="type_field">
          </div>
          <div class="mb-3">
            <label class="form-label">Amount:</label>
            <input type="text" class="form-control" name="amount_field">
          </div>
          <div class="mb-3">
            <label class="form-label">Description:</label>
            <input type="text" class="form-control" name="desc_field">
          </div>
          <div class="mb-3">
            <label class="form-label">Photo URL:</label>
            <input type="text" class="form-control" name="photo_field">
          </div>
          <div class="mb-3">
            <label class="form-label">Classification:</label>
            <select class="form-control" name="classification_id">
              <option th:each="cl : ${classifications}" th:text="${cl.classification_name}" th:value="${cl.classification_id}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Meal:</label>
            <select class="form-control" name="meal_id">
              <option th:each="meal : ${meals}" th:text="${meal.meal_name}" th:value="${meal.meal_id}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Habitat:</label>
            <select class="form-control" name="habitat_id">
              <option th:each="habitat : ${habitats}" th:text="${habitat.habitat_name}" th:value="${habitat.habitat_id}"></option>
            </select>
          </div>
          <button class="btn btn-outline-success">Add Animal</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:insert="~{footer}"></div>
</body>
</html>
