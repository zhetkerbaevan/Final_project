<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit User</title>
</head>
<body>
<div class="container-fluid" th:insert="~{navbar}"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/save_profile'}" method="post" >
                <input type = "hidden" name ="id" th:value="${currentUser.getUser_id()}">
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" name="password_field" th:value="${currentUser.getPassword()}">
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="name_field" th:value="${currentUser.name}">
                </div>

                <div class="form-group">
                    <label>Surname:</label>
                    <input type="text" class="form-control" name="surname_field" th:value="${currentUser.surname}">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email_field" th:value="${currentUser.email}">
                </div>

                <label>Gender</label>
                <select name="gender_field" >
                    <option th:each="gender : ${gender_list}" th:text="${gender.gender_name}" th:value="${gender.gender_id}" th:selected="${currentUser.gender.gender_id==gender.gender_id}"></option>
                </select>

                <div class="form-group">
                    <label>About me:</label>
                    <input type="text" class="form-control" name="about_field" th:value="${currentUser.about_me}">
                </div>

                <button class="btn btn-success">SAVE</button>
                <button class="btn btn-danger">DELETE</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
