<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/login.css" />
	<title>Login</title>
</head>
<div th:insert="~{navbar}"></div>
	<div class="div-body-login">
		<form class="card py-5 px-4" th:action="@{'/auth'}" method="POST" >
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Username</label>
			<input type="text" name="username_field" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" name="password_field" class="form-control" id="exampleInputPassword1">
		</div>
		<button type="submit" class="btn btn-new" style="background-color: #2f5c4f; color: #fff;">Submit</button>
		</form>
	</div>
<div th:insert="~{footer}"></div>
</html>
