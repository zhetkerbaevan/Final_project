<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Login</title>
</head>
<div class="container-fluid" th:insert="~{navbar}"></div>
	<div class="main-contain container">
		<div class="" style="margin-top: 100px; margin-left: 300px; margin-right: 300px">
			<form class="card py-5 px-4" th:action="@{'/auth'}" method="POST" style="background-color: cornflowerblue">
				<h3 style="background-color: red; text-align: center; color: whitesmoke" th:text="${nodata}"></h3>
				<label>Username</label>
				<input type="text" name="username_field" />
				<label>Password</label>
				<input type="password" name="password_field" />
				<button type="submit" class="btn btn-dark">SIGN IN</button>
			</form>
		</div>
	</div>
</html>
