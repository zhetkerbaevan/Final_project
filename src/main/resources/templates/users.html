<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/body.css" />
    <title>Users</title>
</head>
<body>
<div th:insert="~{navbar}"></div>
<div class="div-body-users">
    <h3 class="text-center mb-5 p-2">Users</h3>
    <a class="btn btn-secondary" th:href="@{'/add_user_url'}" style="margin-bottom: 30px">Add User</a>
<table class="table table-bordered">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Gender</th>
        <th>About me</th>
        <th>Ticket</th>
        <th>Role</th>
        <th></th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.gender.getGender_name()}"></td>
        <td th:text="${user.getAbout_me()}"></td>
        <td th:text="${user.isTicket()}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.getRole()}" style="display: block;"></span>
        </td>
        <td><a th:href="@{'/edit_user/' + ${user.getUser_id()}}" class="btn btn-warning">EDIT</a></td>
    </tr>
</table>
</div>
<div th:insert="~{footer}"></div>
</body>
</html>
