<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/login.css" />
  <title>Add User</title>
</head>
<body>
<div th:insert="~{navbar}"></div>
<div class="div-body-reg">
  <form class="card py-5 px-4" th:action="@{'/add_user'}" method="POST">
    <div class="mb-3-sm">
      <label class="form-label">Username</label>
      <input type="text" name="username_field" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email_field" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password_field" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">RePassword</label>
      <input type="password" name="re_password_field" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name_field" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Surname</label>
      <input type="text" name="surname_field" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">About me</label>
      <input type="text" name="about_field" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select name="gender_field" class="form-control">
        <option th:each="gender : ${gender_list}" th:text="${gender.gender_name}" th:value="${gender.gender_id}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-new" style="background-color: #2f5c4f; color: #fff;">Add User</button>
  </form>
</div>
<div th:insert="~{footer}"></div>
</body>
</html>
