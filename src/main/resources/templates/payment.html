<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/login.css" />
  <title>Payment</title>
</head>
<body>
<div th:insert="~{navbar}"></div>
<div class="div-body-login">
  <form class="card py-5 px-4" th:action="@{'/add_payment'}" method="POST">
  <div class="mb-3">
    <input type = "hidden" name ="user_id" th:value="${currentUser.user_id}">
    <label for="exampleInputCardNumber1" class="form-label">Card Number</label>
    <input type="text" maxlength="16" name="card_number_field" class="form-control" id="exampleInputCardNumber1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputExpiration" class="form-label">Expiration Date (Enter without "/" just date)</label>
    <input type="text" maxlength="4" name="expiration_field" class="form-control" id="exampleInputExpiration" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputCVV1" class="form-label">CVV</label>
    <input type="password" maxlength="3" name="cvv_field" class="form-control" id="exampleInputCVV1">
  </div>
    <div class="mb-3">
      <label for="exampleInputAmount1" class="form-label">Amount</label>
      <input type="number" name="amount_field" class="form-control" id="exampleInputAmount1">
    </div>
  <button type="submit" class="btn btn-new" style="background-color: #2f5c4f; color: #fff;">Buy</button>
  </form>
</div>
<div th:insert="~{footer}"></div>
</body>
</html>
