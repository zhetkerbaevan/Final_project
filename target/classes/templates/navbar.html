<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/navbar.css" />
	<title>Login</title>
</head>
<nav class="nav navbar-expand-lg navbar-mainbg navbar-custom" th:fragment="navbar" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<a class="navbar-brand navbar-logo" th:href="@{'/'}" >ZooPark</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
		<i class="fas fa-bars text-white"></i>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
			<div class="hori-selector">
				<div class="left"></div>
				<div class="right"></div>
			</div>

			<li class="nav-item">
				<a class="nav-link" th:href="@{'/profile'}" sec:authorize="isAuthenticated()">
					<i class="fas fa-user-circle"></i>
					<span th:text="${currentUser.username}"></span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{'/register'}" sec:authorize="isAnonymous()">
					<i class="far fa-address-card"></i>
					Register
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{'/animals'}" sec:authorize="hasRole('ROLE_ADMIN')">
					<i class="fas fa-paw"></i>
					Animals (admin)
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{'/payment'}" sec:authorize="isAuthenticated()">
					<i class="fas fa-ticket-alt"></i>
					Buy Ticket
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{'/users'}" sec:authorize="hasRole('ROLE_ADMIN')">
					<i class="fas fa-users"></i>
					Users (admin)
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" sec:authorize="isAuthenticated()" href="JavaScript:void(0)" onclick="document.getElementById('logoutFormId').submit()">
					<form th:action="@{'/logout'}" method="post" id="logoutFormId" sec:authorize="isAuthenticated()"></form>
					<i class="fas fa-sign-out-alt"></i>
					Logout
				</a>
			</li>
		</ul>
	</div>
</nav>

</html>
