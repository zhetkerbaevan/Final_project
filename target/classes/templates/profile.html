<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js%22%3E"></script>
    <title>Profile</title>
</head>
<body>
<div class="container-fluid" th:insert="~{navbar}"></div>

<h3 class="text-center mb-5 p-2"><span th:text="${currentUser.getName()}"> </span> <span th:text="${currentUser.getSurname()}"> </span></h3>
<table class="table table-striped">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Gender</th>
        <th>About me</th>
        <th>Ticket</th>
        <th></th>
    </tr>
    <tr>
        <td th:text="${currentUser.getUsername()}"></td>
        <td th:text="${currentUser.getPassword()}"></td>
        <td th:text="${currentUser.getName()}"></td>
        <td th:text="${currentUser.getSurname()}"></td>
        <td th:text="${currentUser.getEmail()}"></td>
        <td th:text="${currentUser.gender.getGender_name()}"></td>
        <td th:text="${currentUser.getAbout_me()}"></td>
        <td th:text="${currentUser.isTicket()}"></td>
        <td><a th:href="@{'/edit_profile/' + ${currentUser.getUser_id()}}" class="btn btn-warning">EDIT</a></td>
    </tr>
</table>
</div>
</body>
</html>
