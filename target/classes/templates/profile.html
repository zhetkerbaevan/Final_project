<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/body.css" />
    <title>Profile</title>
</head>
<body>
<div th:insert="~{navbar}"></div>
<div class="div-body-profile">
    <div class="profile-box">
        <h2 th:text="'@' + ${currentUser.getUsername()}"></h2>
        <h3 th:text="${currentUser.getName()} + ' ' + ${currentUser.getSurname()}"></h3>
        <p th:text="'About Me: ' + ${currentUser.getAbout_me()}"></p>
        <p th:text="'Gender: ' + ${currentUser.gender.getGender_name()}"></p>
        <p>
            <i class="fas fa-envelope-open-text"></i>
            <span th:text="${currentUser.getEmail()}"></span>
        </p>
    <a th:href="@{'/edit_profile/' + ${currentUser.getUser_id()}}" class="btn btn-outline-light">EDIT</a>
    </div>
</div>
<div th:insert="~{footer}"></div>
</body>
</html>
